<div
  class="navbar-container"
  [class.mat-elevation-z17]="!isActive"
  [class.mat-elevation-z15]="isActive"
>
  <mat-toolbar mat-elevation-z17>
    <mat-toolbar-row>
      <img class="logo" src="../../../assets/img/Capture.JPG" alt="" />
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayoutGap="10px">
          <li>
          <button mat-button>
            <img
              src="../../../assets/img/icons/icons8-github-64.png"
              alt=""
              style="width: 30px;"
            />
            Star
          </button>
          </li>
          <li>
            <button mat-button>
              <img
                src="../../../assets/img/icons/settings.png"
                alt=""
                style="width: 30px;"
              />
              settings
            </button>
          </li>

          <li>
            <button mat-button routerLink="/login">
              <img
                src="../../../assets/img/icons/login.png"
                alt=""
                style="width: 30px;"
              />
              Login
            </button>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
