<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,348&display=swap" rel="stylesheet">
<head>

<title>Log In</title>

</head>
<body>
<div class="container">
    <section id="content">
        <form >
            <h1>Login Form</h1>
            <div>
                <input type="text" name="username" required="" id="username" [(ngModel)]="username" >
                
            </div>
            <div>
                <input type="password" name="password" required="" id="password" [(ngModel)]="password" >
            </div>
            <div>
                <input type="submit" value="Log in" (click)="LoginUser()">
           
            </div>
        </form>
        
    </section>
</div>
</body>
