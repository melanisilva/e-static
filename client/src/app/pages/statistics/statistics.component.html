<div class="main_container">
  <div class="title">
    <h2 >Statistics</h2>
  </div>
  <ul class="cards">
    <!--demand chart-->
    <li class="card main">
      <div class="demand-chart-wrapper">
        <canvas
          baseChart
          [datasets]="demandChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins"
        >
        </canvas>
      </div>
    </li>
    <div>
      <button mat-button [routerLink]="['/predict-demand']">
        Predict Demand For 20 Years
      </button>
      <button mat-button [routerLink]="['/predict-demand-fifty-years']">
        Predict Demand For 50 Years
      </button>
    </div>
    <!--Gdp chart-->
    <li class="card sub">
      <div class="gdp-chart-wrapper">
        <canvas
          baseChart
          [datasets]="gdpChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins"
        >
        </canvas>
      </div>
    </li>
    <!--population chart-->
    <li class="card sub">
      <div class="gdp-chart-wrapper">
        <canvas
          baseChart
          [datasets]="populationChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins"
        >
        </canvas>
      </div>
    </li>
  </ul>
</div>
